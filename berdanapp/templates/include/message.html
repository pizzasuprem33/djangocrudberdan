{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'alert-success' %}
            <div class="alert {{message.tags}}" role="alert">
                {{ message }}
            </div>
        {% elif message.tags == 'alert-danger' %}
            <div class="alert {{message.tags}}" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
